<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iClip3.0操作指南分享卡片</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .share-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .share-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(45deg, #007AFF, #5856D6);
        }

        .logo {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #1d1d1f;
            margin-bottom: 15px;
            line-height: 1.3;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #86868b;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .features {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }

        .feature {
            background: #f5f5f7;
            padding: 15px;
            border-radius: 12px;
            font-size: 0.9rem;
            color: #1d1d1f;
            font-weight: 500;
        }

        .cta-button {
            background: linear-gradient(45deg, #007AFF, #5856D6);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 20px;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 122, 255, 0.3);
        }

        .url-display {
            background: #f5f5f7;
            padding: 15px;
            border-radius: 10px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.9rem;
            color: #007AFF;
            word-break: break-all;
            margin-bottom: 20px;
        }

        .copy-btn {
            background: #34C759;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            background: #30B04F;
        }

        .social-share {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .social-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .wechat { background: #07C160; color: white; }
        .weibo { background: #E6162D; color: white; }
        .qq { background: #12B7F5; color: white; }
        .link { background: #007AFF; color: white; }

        .social-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .qr-code {
            margin-top: 20px;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .qr-placeholder {
            width: 150px;
            height: 150px;
            background: #f5f5f7;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            color: #86868b;
            font-size: 0.9rem;
        }

        @media (max-width: 600px) {
            .share-card {
                padding: 30px 20px;
            }
            
            .title {
                font-size: 1.5rem;
            }
            
            .features {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="share-card">
        <div class="logo">🎬</div>
        <h1 class="title">iClip3.0智能直播带货系统</h1>
        <p class="subtitle">完整操作指南 - 从店铺授权到内容发布的5步全流程</p>
        
        <div class="features">
            <div class="feature">🤖 AI智能识别</div>
            <div class="feature">🎯 自动剪辑</div>
            <div class="feature">🌐 多平台集成</div>
            <div class="feature">⚡ 全流程自动化</div>
        </div>

        <a href="https://zxy36277-jpg.github.io/iclip3-sop-guide/" class="cta-button" target="_blank">
            立即查看完整指南
        </a>

        <div class="url-display" id="urlDisplay">
            https://zxy36277-jpg.github.io/iclip3-sop-guide/
        </div>

        <button class="copy-btn" onclick="copyUrl()">复制链接</button>

        <div class="social-share">
            <button class="social-btn wechat" onclick="shareToWechat()" title="分享到微信">
                💬
            </button>
            <button class="social-btn weibo" onclick="shareToWeibo()" title="分享到微博">
                📱
            </button>
            <button class="social-btn qq" onclick="shareToQQ()" title="分享到QQ">
                💙
            </button>
            <button class="social-btn link" onclick="copyUrl()" title="复制链接">
                🔗
            </button>
        </div>

        <div class="qr-code">
            <div class="qr-placeholder">
                📱<br>扫码访问
            </div>
        </div>
    </div>

    <script>
        function copyUrl() {
            const url = 'https://zxy36277-jpg.github.io/iclip3-sop-guide/';
            navigator.clipboard.writeText(url).then(() => {
                alert('链接已复制到剪贴板！');
            }).catch(() => {
                // 备用方案
                const textArea = document.createElement('textarea');
                textArea.value = url;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                alert('链接已复制到剪贴板！');
            });
        }

        function shareToWechat() {
            const url = encodeURIComponent('https://zxy36277-jpg.github.io/iclip3-sop-guide/');
            const title = encodeURIComponent('iClip3.0智能直播带货系统完整操作指南');
            const desc = encodeURIComponent('从店铺授权到内容发布的5步全流程，AI智能识别，自动剪辑，多平台集成');
            
            // 微信分享链接（需要微信环境）
            const wechatUrl = `https://mp.weixin.qq.com/s?url=${url}&title=${title}&desc=${desc}`;
            window.open(wechatUrl, '_blank');
        }

        function shareToWeibo() {
            const url = encodeURIComponent('https://zxy36277-jpg.github.io/iclip3-sop-guide/');
            const title = encodeURIComponent('iClip3.0智能直播带货系统完整操作指南 - 5步全流程解析');
            const weiboUrl = `https://service.weibo.com/share/share.php?url=${url}&title=${title}`;
            window.open(weiboUrl, '_blank');
        }

        function shareToQQ() {
            const url = encodeURIComponent('https://zxy36277-jpg.github.io/iclip3-sop-guide/');
            const title = encodeURIComponent('iClip3.0智能直播带货系统完整操作指南');
            const qqUrl = `https://connect.qq.com/widget/shareqq/index.html?url=${url}&title=${title}`;
            window.open(qqUrl, '_blank');
        }

        // 生成二维码（简单版本）
        function generateQR() {
            const qrPlaceholder = document.querySelector('.qr-placeholder');
            const url = 'https://zxy36277-jpg.github.io/iclip3-sop-guide/';
            
            // 使用在线二维码生成服务
            const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent(url)}`;
            
            qrPlaceholder.innerHTML = `<img src="${qrUrl}" alt="二维码" style="width: 150px; height: 150px; border-radius: 10px;">`;
        }

        // 页面加载完成后生成二维码
        window.addEventListener('load', generateQR);
    </script>
</body>
</html>
